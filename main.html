<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Test</title>

  <style>
    .holder {
      display: grid;
      width: 200px;
      height: 200px;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(2, 1fr);
    }
  </style>
</head>
<body>

  <div class="holder">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
  </div>

</body>
</html>
